<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Animal Health Management System</title>
    <style>
	:root {
            --primary-green: #2e7d32;
            --light-green: #c8e6c9;
            --background: #f0fdf4;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            overflow-x: hidden;
        }
        @keyframes slideInTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
	
        body {
            font-family: Arial, sans-serif;
            background-image: url(demo-medical-hero-banner-bg.jpg);
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
       .login-box button {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
       .login-box a {
            display: block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        .navigation-button button{
        border-radius: 8px;
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        background-color: rgb(12, 154, 219);
        }
        .navigation-button button a{
        text-decoration: none;
        color: rgb(255, 255, 255);
        }
        .navigation-button button:hover{
        background-color: green;
        color: white;
        border: none;
        transition: 0.8s;
        }
        .login-box-body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>

          <button><a href="Register.html">Register</a></button>

      </nav>

  </header>

  <div class="body">

        <div class="login-box">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>

    </div>
